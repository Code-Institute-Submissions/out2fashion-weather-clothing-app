<!-- Header -->
<header class="container-fluid text-center" id="header">
    <div class="row">
        <div class="col header-content">
            <h1 id="header-title" class="text-uppercase">Fashion-To-Go</h1>
            <form id="search-api-form">
                <label for="search-api" class="text-uppercase shadow-main" id="search-label">Tell me how to dress in:</label>
                <input type="search" id="search-api" name="search-api" class="shadow-main" placeholder="enter your location" oninput="fetchWeatherData()">
                <!-- <button type="submit">Tell me how to dress</button> -->
            </form>
            <div class="line" id="loader">
            </div>
        </div>
    </div>

<section class="container-fluid" id="section-content">

        <div class="row">

                    <div class="content-box">
                        <h2 class="h2-heading text-uppercase">What to expect in <span class="city-name">Berlin</span>?</h2>
                        <div class="content-forecast radius">
                            <div class="forecast-summary">
                                <div class="square forecast-square radius">
                                    
                                
                                </div>
                            </div>
                            <div class="forecast-title">
                                <h2 class="short-phrase text-uppercase text-center">Cooler with a shower or two</h2>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <div class="col-lg-8" id="recommendations">
                <div class="container">
                    <h2 class="long-phrase">Some sun, then turning cloudy and very warm.</h2>
                </div>


            </div>
        </div>
    </div>
</section>
